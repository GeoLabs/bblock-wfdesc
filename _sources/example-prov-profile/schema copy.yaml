"$schema": https://json-schema.org/draft/2020-12/schema
description: 'Workflow Description, Provenance and Research Object schema based on wfdesc, wfprov and ro ontologies'
type: object
properties:
  "@type":
    oneOf:
      - type: string
        enum:
          # wfdesc classes
          - Workflow
          - Process
          - Input
          - Output
          - Parameter
          - DataLink
          - Configuration
          # wfprov classes
          - WorkflowRun
          - ProcessRun
          - WorkflowEngine
          - Artifact
          # ro classes
          - ResearchObject
          - Resource
          - Folder
          - FolderEntry
          - AggregatedAnnotation
          - Manifest
      - type: array
        items:
          type: string
  name:
    type: string
    description: Name of the workflow, process, or resource
  description:
    type: string
    description: Description of the workflow, process, or resource
  value:
    description: Value of an artifact or parameter
  # wfdesc properties
  hasInput:
    type: array
    items:
      type: object
  hasOutput:
    type: array
    items:
      type: object
  hasSubProcess:
    type: array
    items:
      type: object
      description: Sub-processes within the workflow
  hasDataLink:
    type: array
    items:
      type: object
  hasSource:
    type: object
    description: Source output of a data link
  hasSink:
    type: object
    description: Sink input of a data link
  # wfprov properties
  describedByWorkflow:
    type: object
    description: Links a workflow run to its description
  describedByProcess:
    type: object
    description: Links a process run to its description
  wasPartOfWorkflowRun:
    type: object
    description: Links a process run to the workflow run
  usedInput:
    type: array
    items:
      type: object
    description: Input artifacts used by a process run
  wasOutputFrom:
    type: array
    items:
      type: object
    description: Output artifacts generated
  wasAssociatedWith:
    type: array
    items:
      type: object
    description: Agents associated with the execution
  wasEnactedBy:
    type: object
    description: Workflow engine that executed the run
  # ro properties
  aggregates:
    type: array
    items:
      type: object
    description: Resources aggregated in a research object or folder
  rootFolder:
    type: object
    description: Root folder of a research object
  entryName:
    type: string
    description: Name of a folder entry
  annotatesAggregatedResource:
    type: object
    description: Resource being annotated
  manifest:
    type: object
    description: Manifest of a research object
  isDescribedBy:
    type: object
    description: Description of a resource
